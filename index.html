<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Langar&family=Roboto+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="head">
        <div class="bg">
        <img src="images/pokemon api.png" alt="">
        </div>
        <p>This project generates details of the pokemon that you give as an input</p>
    </section>
    <section id="userChoice">
        <label for="pokemon_name">Pokemon Name:</label>
        <form class="pure-form">
            <div>
                <form class="pure-form">
                    <input id="name" type="text" placeholder="  Enter the name of the Pokemon" />
                    <button type="submit">Submit</button>
                </form>
            </div>
        </form>
        </div>
    </section>
    <section id="pokemon">
        <div class="imgcontainer" id="imgcontainer">
            <div>
                <div class="imgbox">
                     <img id="image_src" src="images/pokemon api.png" alt="Pokemon_image">
                </div>
               
               <div class="data"><p id="abilities"></p></div>
            </div>
        </div>

        <div class="description">
            <div class="game">
                <label>Name:</label>
                <p id="names">Waiting for input</p>
            </div>
            <div class="details">
                <label>Weight:</label>
                <p id="weight">??</p>
            </div>
            <div class="details">
                <label>Height:</label>
                <p id="height">??</p>
            </div>
            <div class="details">
                <label>Type:</label>
                <p id="type"> </p>
            </div>
        </div>
    </section>
    </section>
    <section id="computerChoice">
        <button id="random" class="randoms">Random</button>
    </section>
    <script src="app.js"></script>
</body>

</html>
